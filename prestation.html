<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire des Prestations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Maison des Ligues</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="ligue.html">Ligues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prestation.html">Prestations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Formulaire Prestation -->
        <div class="card">
            <div class="card-header">
                <h2>Ajouter une Prestation</h2>
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="nomPrestation" class="form-label">Nom de la prestation</label>
                        <input type="text" class="form-control" id="nomPrestation" name="nomPrestation" required>
                    </div>
                    <div class="mb-3">
                        <label for="descriptionPrestation" class="form-label">Description</label>
                        <textarea class="form-control" id="descriptionPrestation" name="descriptionPrestation" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="prix" class="form-label">Prix</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="prix" name="prix" required>
                            <span class="input-group-text">â‚¬</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
