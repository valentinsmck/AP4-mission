<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire des Ligues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Maison des Ligues</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="ligue.html">Ligues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prestation.html">Prestations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Formulaire Ligue -->
        <div class="card">
            <div class="card-header">
                <h2>Ajouter une Ligue</h2>
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="nomLigue" class="form-label">Nom de la ligue</label>
                        <input type="text" class="form-control" id="nomLigue" name="nomLigue" required>
                    </div>
                    <div class="mb-3">
                        <label for="ligueadresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="ligueadresse" name="ligueadresse" required></input>
                    </div>
                    <div class="mb-3">
                        <label for="liguenom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="liguenom" name="liguenom" required></input>
                    </div>
                    <div class="mb-3">
                        <label for="liguetelephone" class="form-label">Téléphone</label>
                        <input type="text" class="form-control" id="liguetelephone" name="liguetelephone" required></input>
                    </div>
                    <div class="mb-3">
                        <label for="ligueemail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="ligueemail" name="ligueemail" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
