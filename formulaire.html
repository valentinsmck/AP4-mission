<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire SIO</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: darkblue;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
        }

        .center-group {
            text-align: center;
            margin: 15px 0;
        }
        .inline-group {
            display: inline-block;
            text-align: left;
        }
        .inline-group label {
            display: block;
            font-size: 14px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Services Informatiques aux Organisations</h1>
            <hr style="border-color:rgb(0, 255, 0);">
            <h2>Les formulaires</h2>
            <hr style="border-color:rgb(0, 255, 0);">
        </div>
        <div class="line"></div>


        <form>

            <div class="form-group">
                <label for="nom">Votre nom :</label>
                <input type="text" id="nom" name="nom">
            </div>

            <div class="form-group">
                <label for="prenom">Votre prénom :</label>
                <input type="text" id="prenom" name="prenom">
            </div>

            <div class="form-group">
                <label>Cochez les matières que vous aimez</label>
                <div class="center-group">
                    <div class="inline-group">
                        <label><input type="checkbox" name="matieres" value="informatique"> Informatique</label>
                        <label><input type="checkbox" name="matieres" value="francais"> Français</label>
                        <label><input type="checkbox" name="matieres" value="mathematiques"> Mathématiques</label>
                        <label><input type="checkbox" name="matieres" value="anglais"> Anglais</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Quelle option avez-vous choisie ?</label>
                <div class="center-group">
                    <label><input type="radio" name="option" value="SLAM"> SLAM</label>
                    <label><input type="radio" name="option" value="SISR" checked> SISR</label>
                </div>
            </div>

            <div class="form-group">
                <label>Quelle est votre seconde langue ?</label>
                <div class="center-group">
                    <select id="langue" name="langue">
                        <option value="espagnol">Espagnol</option>
                        <option value="allemand">Allemand</option>
                        <option value="italien">Italien</option>
                    </select>
                </div>
            </div>

            <div class="form-groupe">
                <label for="observations">Vos observations</label><br>
                <textarea id="observations" name="observations" rows="4" cols="75" placeholder="Votre avis nous intéresse..."></textarea>
            </div>
            <div class="line"></div>

            <div class="buttons">
                <button type="button">Annuler</button>
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</body>
</html>
